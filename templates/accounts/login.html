{% extends "base.html" %} 
{% block content %}


{% if not request.user.is_authenticated %}
<div style="margin-top: 30px">
    <div class="container">
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-dark" type="submit">Login:</button>
  </form>
  <p>Need an account pls register <a href="/register">Register</a></p>
</div>
</div>
</div>
</div>
</div>
{% else %}
<p>You are logged in. Would you like to <a href="/logout/">logout</a>?</p>

{% endif %}
{% endblock %}
