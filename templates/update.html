{% extends "base.html" %}
{% block content %}


    <div class="container-fluid py-4">
    <div class="row mb-4">
    <div class="col-lg-8 col-md-6 mb-md-0 mb-4">
        <div id="loading-image" style="display: none;"  class="ajax-loader">
            <img src="/static/img/ajax-loader.gif" />
        </div>
        <div id="hide-card" class="card">
        <div class="card-header pb-0">
            <div class="row">
            <div class="col-lg-6 col-7">
                <h6>CREATE PROPERTY</h6>
            </div>
            </div>
        </div>
        <div class="card-body pb-2">
            <form method="post" id='ajax-form' enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form }}
            <div id="property-user-list" >
        
                {% if formset %}
                <h3>ADD user</h3>
                {{ formset.management_form }}
                <div id="property-form-list" >
                {% for form in formset %}
                    <div class="property-form">
                        {{ form }}
                    </div>
                {% endfor %}
                </div>
            <div id='empty-form' class="hidden">{{ formset.empty_form }}

            </div>
            <button class="btn btn-primary" id="add-more" type="button">Add more Users</button>
                {% endif %}
            </div>
            <button class="btn btn-primary"  type="submit">Save</button>
        
            </form>
        </div>
        </div>
    </div>
    </div>
    </div>
    {% endblock %}

    {% block page_js %}
    <script> 
    const totalNewForms = document.getElementById('id_form-TOTAL_FORMS')
    const addMoreBtn = document.getElementById('add-more')

    addMoreBtn.addEventListener('click', add_new_form)
    function add_new_form(event){
        if(event){
        event.preventDefault()
        }
        const currentPropertyForms = document.getElementsByClassName('property-form')
        const currentFormCount = currentPropertyForms.length // +1
        
        const formCopyTarget = document.getElementById('property-form-list')
        const copyEmptyFormEl = document.getElementById('empty-form').cloneNode(true)
        copyEmptyFormEl.setAttribute('class', 'property-form')
        copyEmptyFormEl.setAttribute('id', `form-${currentFormCount}`)
        const regex = new RegExp('__prefix__', 'g')
        copyEmptyFormEl.innerHTML = copyEmptyFormEl.innerHTML.replace(regex, currentFormCount)
        totalNewForms.setAttribute('value', currentFormCount + 1)
        formCopyTarget.append(copyEmptyFormEl)

    }
    function remove_delete_emptyform(){
        $('#id_form-__prefix__-DELETE').remove()
        $("label[for='id_form-__prefix__-DELETE']").remove()
    }
    $(document).ready(function (){
        remove_delete_emptyform()
    })
    $(document).on('submit', '#ajax-form', function(e){
        e.preventDefault()
        const data = $(this).serialize();
        $('#loading-image').show();
        $('#hide-card').hide();
        $.ajax({
            type: 'POST',
            url: '',
            data: data,
            complete: function(){
                $('#loading-image').hide();
                $('#hide-card').show();
            },
        })
    })
    </script>

    {% endblock %}
